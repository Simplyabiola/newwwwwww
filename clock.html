<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="main-clock">
        <div class="point"></div>
        <div class="time">
            <div class="time-1">1</div>
            <div class="time-2">2</div>
            <div class="time-3">3</div>
            <div class="time-4">4</div>
            <div class="time-5">5</div>
            <div class="time-6">6</div>
            <div class="time-7">7</div>
            <div class="time-8">8</div>
            <div class="time-9">9</div>
            <div class="time-10">10</div>
            <div class="time-11">11</div>
            <div class="time-12">12</div>
            <div class="brand">ANALOG</div> 
            
            <div class="minute-handwrapper" id="minute-hand">
                <div class="minute-hand" >
                    <div class="hand"></div>
                    <div class="arrow">V</div>
                </div>
                <div class="hour-handwrapper" id="hour-hand">
                    <div class="hour-hand">
                        <div class="hand"></div>
                        <div class="arrow">V</div>
                    </div>
                    <div class="second-handwrapper" id="second-hand">
                        <div class="second-hand" >
                        <div class="hand"></div>
                    </div>
    </div>
 <script src="clock.js"></script>   
</body>
</html>
